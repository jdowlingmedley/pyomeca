name: Conda package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    # every sunday at 14:00 UTC
    - cron:  '0 14 * * SUN'

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    #          python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@master

      - name: Install Miniconda
        if: ${{ matrix.os === "macos-latest"}}
        run: echo "Hey"

      - name: Update Miniconda
        run: |
          # Miniconda is already installed in github actions
          hash -r
          conda config --set always_yes yes --set changeps1 no
          conda update -q conda
          conda info -a

      - name: Install Python with dependencies #${{ matrix.python-version }}
        run: |
          conda env create -f environment.yml -q

      - name: Lint with Black
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda activate motion
          black --check .

      - name: Test with Pytest
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda activate motion
          pytest --cov-report term-missing --color=yes --cov=motion tests
