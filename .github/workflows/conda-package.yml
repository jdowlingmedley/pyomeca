name: Conda package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    # every sunday at 14:00 UTC
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 14 * * SUN'

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    #          python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@master

      - name: Install Miniconda
        run: |
          # Miniconda is already installed in github actions:
          conda update -y conda;
          conda config --set always_yes yes
          conda config --set auto_update_conda False
          source $(conda info --root)/etc/profile.d/conda.sh
          conda info
          conda env list
          echo $(conda info --root)

      - name: Install Python with dependencies #${{ matrix.python-version }}
        run: |
          conda env create -f environment.yml
          conda activate motion

      - name: Lint with Black
        run: black --check .

      - name: Test with Pytest
        run: pytest --cov-report term-missing --color=yes --cov=motion tests

      - name: Code coverage with Codecov
        run: echo "todo"
